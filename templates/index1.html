<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru House Price Predictor</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
                <div class="card-header" style="text-align: center">
                    <h1> Welcome To Bengaluru House Price Predictor </h1>
                  </div>
    <div class="card-body">
        <form action="{{ url_for('predict')}}" method="post">
            <div class = "row">
                <div class="col-md-6 form-group" style="text-align: center">
                    <label><b>Select the Location:</b></label><br>
                    <Select class="selectpicker form-control" id="location" name="location" Required="1">
                        {% for location in locations %}
                            <option value="{{location}}">{{location}}></option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="col-md-6 form-group" style="text-align: center">
                    <label><b>Enter BHK:</b></label><br>
                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                        
                </div>
                <br>
                <div class="col-md-6 form-group" style="text-align: center">
                    <label><b>Enter Number of Bathrooms:</b></label><br>
                    <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                        
                </div>
                <br>
                <div class="col-md-6 form-group" style="text-align: center">
                    <label><b>Enter Square Feet:</b></label><br>
                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                        
                </div>
                <br>
                <div class="col-md-12 from-group" style="text-align: center">
                    <button id="sub" class="btn btn-primary from-control" type="submit"> Pridict Price </button>
                                                        
                </div>
            </div>
        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
